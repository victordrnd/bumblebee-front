<label>Name</label>
<input nz-input placeholder="Dockerhub" [(ngModel)]="registry.name" />

<label class="mt-4">URL</label>
<input nz-input placeholder="https://index.docker.io" [(ngModel)]="registry.url" />

<label class="mt-4">Username</label>
<input nz-input placeholder="username" [(ngModel)]="registry.username" />

<label class="mt-4">Password</label>
<input nz-input placeholder="password" type="password" [(ngModel)]="registry.password" />
