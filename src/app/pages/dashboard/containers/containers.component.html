<div class="row mx-0 mt-5">
    <div class="col-md-10 mx-auto">
        <nz-page-header class="site-page-header px-0" nzTitle="Containers" nzSubtitle="Containers list">
            <nz-page-header-extra>
                <button (click)="start()"  [disabled]="setOfCheckedId.size == 0" class="mx-1" nz-button>Start</button>
                <button (click)="stop()" [disabled]="setOfCheckedId.size == 0" class="mx-1" nz-button>Stop</button>
                <button [disabled]="setOfCheckedId.size == 0" class="mx-1" nz-button>Restart</button>
                <button class="mx-1" nz-button nzType="primary">Add container</button>
            </nz-page-header-extra>
        </nz-page-header>
        <nz-table #basicTable [nzData]="containers">
            <thead>
                <tr>
                    <th [nzChecked]="checked"
                        (nzCheckedChange)="onAllChecked($event)"></th>
                    <th>Name</th>
                    <th>State</th>
                    <th>Image</th>
                    <th>Created</th>
                    <th>IP Address</th>
                    <th>Published Ports</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let container of containers">
                    <td [nzChecked]="setOfCheckedId.has(container.Id)"
                        (nzCheckedChange)="onItemChecked(container.Id, $event)"></td>
                    <td class="text-primary pointer">{{container.Names[0]}}</td>
                    <td>
                        <nz-tag [nzColor]="['Up', 'running'].includes(container.State) ? '#87d068' : '#ff5858'">{{container.State}}</nz-tag>
                    </td>
                    <td>{{container.Image}}</td>
                    <td>{{container.Created*1000 | date:'medium'}}</td>
                    <td>{{container.NetworkSettings.Networks.bridge.IPAddress}}</td>
                    <td>
                        <div *ngFor="let port of container.Ports" class="text-primary d-inline mr-1">
                            <a href="http://localhost:{{port.PublicPort}}" target="_blank">
                                <span nz-icon nzType="link" nzTheme="outline"></span> {{port.PublicPort}}:{{port.PrivatePort}}
                            </a>
                        </div>
                    </td>
                    <td class="text-muted">{{container.Status}}</td>
                    <td><span routerLink="{{container.Id}}/logs" class="pointer text-primary" nz-icon nzType="file-text" nzTheme="fill"></span></td>
                </tr>
            </tbody>
        </nz-table>
    </div>
</div>
