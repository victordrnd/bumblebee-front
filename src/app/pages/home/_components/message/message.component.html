<div class="row m-5">
    <div class="col-md-10 card p-4">
        <div class="bordered pb-3 rounded"> 
            <div class='container'>
                <div class="row">
                    <div class="col">
                        <div class='element1'>Error code</div>
                            <ol class="list-group list-group-light list-group-numbered d-flex justify-content-center">
                                <li class="list-group-item d-flex justify-content-between align-items-start">
                                    <div class="ms-2 me-auto">
                                        <div *ngFor="let check of checks">
                                            <div class="fw-bold" *ngIf="check"><li>ID : {{check.id}}</li>
                                                <ul>
                                                    - CODE ERROR : {{check.code}}
                                                </ul>
                                                <ul>
                                                    - TIME : {{check.created_at}}
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ol>
                            <!--     
                            !-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
