<div class="row">
    <div class="col-md-4">
        <nz-input-group [nzSuffix]="suffixIconSearch" class="input">
            <input type="text" nz-input placeholder="input text" />
        </nz-input-group>
        
        <ng-template #suffixIconSearch>
            <span nz-icon nzType="search"></span>
        </ng-template>
        <hr>

        <div class="liste" *ngFor="let site of sites">
            <div class="col-md-12">
                {{site.name}} {{site.url}}
                <nz-progress [nzPercent]="site.disponibility" [nzStrokeColor]="{ '0%': '#108ee9', '100%': '#87d068' }">
                </nz-progress>
            </div>
        </div>
    </div>

    <div class="col-md-8">
        <button nz-button class=" mr-2 px-3" nzType="primary">En pause</button>
        <button nz-button class="mr-2 px-3" nzType="default">Modifier</button>
        <button nz-button class="mr-2 px-3" nzType="primary" nzDanger>Supprimer</button>
    </div>
</div>
